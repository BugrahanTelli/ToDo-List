<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <form class="form">
                <h1>ToDo's</h1>
                <div>
                    <label for="Todos">Todo:</label>
                    <input type="text" class="todoinput" name="Todos" placeholder="Bir Todo Giriniz">
                </div>                
                <input type="submit" class="sbmtbtn" value="Submit">
            </form>
        </div>
        <div class="body">
            <h1>Your ToDo's</h1>
            <ul class="lists">
                
            </ul>
            <input type="button" class="clear" value="Temizle">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="Todo.js"></script>

</body>

</html>
